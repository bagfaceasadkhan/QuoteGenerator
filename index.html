<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon@2x.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>QuoteGenerator</title>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote">
        <span class="quote-text" id="quote-text"
          >-WELCOME TO QUOTE GENERATOR-</span
        >

          <button class="new-quote">NewQuote</button>
          <button class="copy-quote">CopyQuote</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
